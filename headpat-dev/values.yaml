replicaCount: 1

name: headpat-dev

image:
  repository: harbor.fayevr.dev/fleet/headpat-dev
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: headpat.dev
      paths:
        - path: "/"
          pathType: Prefix
  tls:
    - hosts:
        - headpat.dev
      secretName: headpat-dev-tls

secrets:
  name: headpat-dev-variables
  imagePullSecrets:
    - name: harbor-secret

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "100m"
