replicaCount: 1

name: qr-generator-dev

image:
  repository: harbor.fayevr.dev/fleet/qr-generator-dev
  tag: "latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: qr-generator.dev
      paths:
        - path: "/"
          pathType: Prefix
    - host: www.qr-generator.dev
      paths:
        - path: "/"
          pathType: Prefix
  tls:
    - hosts:
        - qr-generator.dev
        - www.qr-generator.dev
      secretName: qr-generator-dev-tls

secrets:
  imagePullSecrets:
    - name: harbor-secret

resources:
  limits:
    memory: "1Gi"
    cpu: "1"
  requests:
    memory: "512Mi"
    cpu: "250m"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"

probes:
  liveness:
    path: "/"
    initialDelaySeconds: 60
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    path: "/"
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

pdb:
  enabled: false
  minAvailable: 1
