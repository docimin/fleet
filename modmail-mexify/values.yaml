replicaCount: 1

name: mexify-fayevr-dev

image:
  repository: harbor.fayevr.dev/fleet/modmail-bot
  tag: "mexify"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: mexify.fayevr.dev
      paths:
        - path: "/"
          pathType: Prefix
  tls:
    - hosts:
        - mexify.fayevr.dev
      secretName: mexify-fayevr-dev-tls

secrets:
  name: mexify-fayevr-dev-variables
  imagePullSecrets:
    - name: harbor-secret

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "100m"
